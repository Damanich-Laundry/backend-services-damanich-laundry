name: CI/CD Backend Damanich Laundry

on:
  push:
    branches:
      - main

jobs:
  deploy:
    runs-on: ubuntu-latest

    steps:
      - name: ğŸ§© Checkout code
        uses: actions/checkout@v3

#      - name: âš™ï¸ Set up Node.js
#        uses: actions/setup-node@v3
#        with:
#          node-version: '22'
#
#      - name: ğŸ“¦ Install dependencies
#        run: npm install
#
#      - name: ğŸ—ï¸ Build (if needed)
#        run: npm run build || echo "No build script"

      - name: ğŸš€ Deploy to cPanel via SSH
        uses: appleboy/scp-action@master
        with:
          host: ${{ secrets.SSH_HOST }}
          username: ${{ secrets.SSH_USERNAME }}
          password: ${{ secrets.SSH_PASSWORD }}
          port: ${{ secrets.SSH_PORT }}
          source: "., !.git"
          target: "/home/jjaegsjb/backend-services-damanich-laundry"
          strip_components: 1

      - name: ğŸ” Restart Node.js App via Passenger
        uses: appleboy/ssh-action@master
        with:
          host: ${{ secrets.SSH_HOST }}
          username: ${{ secrets.SSH_USERNAME }}
          password: ${{ secrets.SSH_PASSWORD }}
          port: ${{ secrets.SSH_PORT }}
          script: |
            echo "ğŸ”§ Activating virtual environment..."
            source /home/jjaegsjb/nodevenv/backend-services-damanich-laundry/22/bin/activate

            echo "ğŸ“‚ Navigating to app directory..."
            cd /home/jjaegsjb/backend-services-damanich-laundry

            echo "ğŸ“¦ Installing dependencies..."
            npm install

            echo "âœ… Node version: $(node --version)"
            echo "âœ… NPM version: $(npm --version)"

            echo "â™»ï¸ Restarting Node.js app via Passenger..."
            mkdir -p tmp && touch tmp/restart.txt

            echo "âœ… Application deployed and restarted successfully!"

      - name: âœ… Deployment Success
        run: echo "ğŸ‰ Deployment to backend-services-damanich-laundry was successful!"